<div class = "main">
    <h1>
        To-Do List
    </h1>
    <div class = "pushList">
        <input [(ngModel)]="newItem" (keyup.enter)="pushItem()" placeholder="Please Type" class="pushText">
        <button (click) = "pushItem()">Add</button>
    </div>
    <ul>
        <li *ngFor = "let i of items;let ind = index">
            {{i}}
        <span (click) = "deleteItem(ind)">X</span>
        </li>
    </ul>
</div>
